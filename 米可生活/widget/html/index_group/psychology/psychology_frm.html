    <script type="text/javascript" src="../../../script/api.js"></script>

    <script type="text/javascript">
    var mcm = null;
    var query = null;
    var lon;
    var lat;
    apiready = function() {
     //监听是否有新的单子
      api.addEventListener({
          name: 'pub_fresh'
      }, function(ret) {
        if (ret) {
          getData();
        }
      });

        getData();

        //pull to refresh
        api.setRefreshHeaderInfo({
            visible: true,
            // loadingImgae: 'wgt://image/refresh-white.png',
            bgColor: '#ffffff',
            textColor: '#4d4d4d',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret) {
            api.showProgress({
                title: '加载中...',
                modal: false
            });
            if (ret) {
            getData();
            }
          api.hideProgress();
          api.refreshHeaderLoadDone();
    });


       api.addEventListener({
        name: 'scrolltobottom'
        }, function (ret, err) {

          api.showProgress({
              title: '加载中...',
              modal: false
          });

          getData();

          api.hideProgress();
          api.refreshHeaderLoadDone();
        });



        function getData() {
          api.ajax({
              url: 'http://106.14.137.42/location/run_location.php',
              method: 'POST',
              data:{
                values:{
                  lon:lon,
                  lat:lat
                }
              },
            	dataTpye: 'JSON'
          },function(ret, err){
              if (ret) {
             //alert( JSON.stringify(ret) );
             var content = $api.byId('act-content');
             var tpl = $api.byId('act-template').text;
             var tempFn = doT.template(tpl);
             content.innerHTML = tempFn(ret.results);
              } else {
              alert( JSON.stringify( err ) );
              }
          });

        }

  };

          /*打开详细页面*/
          function toPersonal(userID) {
            api.openWin({
              name: 'friend_info'+userID,
              url: '../contact/friend_info.html',
              rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
              },
              pageParam: {
                userID: userID
              },
                      animation:{
                          type:"movein",                //动画类型（详见动画类型常量）
                          subType:"from_right",       //动画子类型（详见动画子类型常量）
                          duration:300                //动画过渡时间，默认300毫秒
                      },
              bounces: false,
              delay: 200
            });
          }


          /*打开详细页面*/

          function openMovieDetail(did) {
              api.openWin({
                  name: 'win_dt',
                  url: 'win_dt.html',
                  delay: 400,
                  pageParam: {
                    id: did
                  }
              });
          }
    </script>
