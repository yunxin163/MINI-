<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/ZT/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/ZT/common.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/ZT/activity.css" />

</head>
<body>

<div id="wrap">
    <div id="main">
        <div id="activity">
             <div class="warp"></div>
      </div>
  </div>
</div>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
var page = 1;

/*打开详细页面*/
function toDetail(id) {
  api.openWin({
    name: 'VideoDetail' + id,
    url: './videoDetail.html',
    rect: {
      x: 0,
      y: 0,
      w: api.winWidth,
      h: api.winHeight
    },
    pageParam: {
      dataId: id
    },
            animation:{
                type:"movein",                //动画类型（详见动画类型常量）
                subType:"from_right",       //动画子类型（详见动画子类型常量）
                duration:300                //动画过渡时间，默认300毫秒
            },
    bounces: false,
    delay: 200
  });
}

apiready=function() {
  api.addEventListener({
    name: 'scrolltobottom'
  }, function(ret, err) {
    page = page + 1;
    selectPageInfo();
    api.parseTapmode();
  });
  funWinIni();
}

/*网络判断*/
function funWinIni(){
  if( api.connectionType == 'none' ){
    api.toast({
        msg: '网络错误，请检查网络',
        duration: 20,
        location: 'bottom'
    });
  }else{
    loadListInfo();
  };
}

var listInfo;

function loadListInfo(){

  api.ajax({
      url: 'http://125.124.148.148:81/App/get.php',
      method: 'GET',
      cache:'false',
      timeout:30,
      dataTpye:'JSON'
  },function(ret, err){
      if (ret) {
          //alert( JSON.stringify( ret ) );
          listInfo = ret;
          selectPageInfo();

      } else {
          //alert( JSON.stringify( err ) );
      }
  });
}

function selectPageInfo(){
  var p = listInfo.length % 10;
  var p_i = listInfo.length / 10;
  var pages = 0;
  if(p == 0) {
    pages = p_i;
  }
  else {
    pages = p_i + 1;
  }
  if(pages < page) {
    api.toast({
      msg: ('已经没有数据！')
    });
    page = page - 1;
    return false;
  }
  for(var i=(page-1)*2; i<page*10; i++){
    var lInfo = listInfo[i];
    if(lInfo) {

      var html='';
      var id = lInfo.id,
        img = lInfo.img,
        title = lInfo.title,
        summary = lInfo.summary;

        html +='<div class="item">';
        html +='  <a tapmode onclick="toDetail(\''+id+'\')">';
        html +='        <div class="pic" id="background" style="background-image:url(../../../image/10.png)">';
        html +='<img class="lazy" src="'+img+'" style="width:100%;"/>';
        html +='           </div>';
        html +='            <h2>'+title+'</h2>';
        html +='             <p>'+summary+'</p>';
        html +='        </a>';
        html +='   </div>';
        $(".warp").append(html);

      }
  }
}

function select(typei){
  api.ajax({
      url: 'http://125.124.148.148:81/App/get_type.php',
      method: 'POST',
      cache:'false',
      timeout:30,
      dataTpye:'JSON',
      data: {
          values: {
            type :typei
          }
      }
  },function(ret, err){
      if (ret) {
          //alert( JSON.stringify( ret ) );
          listInfo = ret;
          selectPageInfo();

      } else {
          //alert( JSON.stringify( err ) );
      }
  })
}

/*下拉刷新方法*/
function setRefreshHeader() {
  api.setRefreshHeaderInfo({
    visible: true,
    bgColor: '#ffffff',
    textColor: '#fff',
    textDown: '下拉刷新...',
    textUp: '松开刷新...',
    showTime: true
  }, function(ret, err) {
    $(".warp").html("");
    page = 1;
    loadListInfo();
    api.refreshHeaderLoadDone();
    // 主动下拉
    api.refreshHeaderLoading();
  });
}

</script>
</body>
</html>
