    <script type="text/javascript">
        $(function () {
            $('.choosebox li a').click(function () {
                var thisToggle = $(this).is('.size_radioToggle') ? $(this) : $(this).prev();
                var checkBox = thisToggle.prev();
                checkBox.trigger('click');
                $('.size_radioToggle').removeClass('current');
                thisToggle.addClass('current');
                return false;
            });
        });

        $(".choosebox li a").click(function () {
            var text = $(this).html();
            $(".choosetext span").html(text);
            $("#result").html("" + getSelectedValue("dress-size"));
        });

        function getSelectedValue(id) {
            return
            $("#" + id).find(".choosetext span.value").html();
        }

        var dialogBox;
        var mcm = null;
        var query = null;
        apiready = function() {
        dialogBox = api.require('dialogBox');
          api.addEventListener({
              name: 'pub_fresh'
          }, function(ret, err) {
            if (ret) {
              getData();
            } else {

            }
          });

        getData();



            api.addEventListener({
                    name: 'scrolltobottom'
                }, function (ret, err) {
                  /*
                  api.showProgress({
                      title: '加载中...',
                      modal: false
                  });
                  */
                   //document.getElementById('1').style.display = 'none';
                  if (ret) {

                   //document.getElementById('1').style.display = 'none';


                    getData();

                    api.hideProgress();
                    api.refreshHeaderLoadDone();


                  } else {

                  }



                });

            };



            $("body").on("touchstart", function(e) {

            　　　　e.preventDefault();
            　　　　startX = e.originalEvent.changedTouches[0].pageX,
            　　　　startY = e.originalEvent.changedTouches[0].pageY;
            　　});
            　　$("body").on("touchmove", function(e) {
            　　　　e.preventDefault();
            　　　　moveEndX = e.originalEvent.changedTouches[0].pageX,
            　　　　moveEndY = e.originalEvent.changedTouches[0].pageY,
            　　　　X = moveEndX - startX,
            　　　　Y = moveEndY - startY;

                /*
            　　　　if ( X > 0 ) {
            　　　　　　alert("left 2 right");
            　　　　}
            　　　　else if ( X < 0 ) {
            　　　　　　alert("right 2 left");
            　　　　}
            */
            　　　　if ( Y > 0) {
                   document.getElementById('1').style.display = 'block';
            　　　　　　//alert("top 2 bottom");
            　　　　}
            　　　　else if ( Y < 0 ) {
                   document.getElementById('1').style.display = 'none';
            　　　　　　//alert("bottom 2 top");
            　　　　}
            　　　　else{
            　　　　　　//alert("just touch");
            　　　　}
            　　　});


        function like(){
            document.getElementById("like").style.color='red';
        }

        function getData() {
          api.ajax({
              url: 'http://106.14.137.42/App/job.php',
              method: 'GET'
          },function(ret, err){
              if (ret) {
             //alert( JSON.stringify( ret ) );
             var content = $api.byId('act-content');
             var tpl = $api.byId('act-template').text;
             var tempFn = doT.template(tpl);
             content.innerHTML = tempFn(ret);

              } else {
                  //alert( JSON.stringify( err ) );
                  api.toast({
                      msg: '当前网络不给力',
                      duration: 2000,
                      location: 'middle'
                  });
              }
          });

        }



          /*打开详细页面*/
          function toPersonal(userID) {
            api.openWin({
              name: 'friend_info'+userID,
              url: '../contact/friend_info.html',
              rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
              },
              pageParam: {
                userID: userID
              },
                      animation:{
                          type:"movein",                //动画类型（详见动画类型常量）
                          subType:"from_right",       //动画子类型（详见动画子类型常量）
                          duration:300                //动画过渡时间，默认300毫秒
                      },
              bounces: false,
              delay: 200
            });
          }


          /*打开详细页面*/
          function openMovieDetail(did) {


            api.addEventListener({
              name: 'login_success'
            }, function(ret,err){
            });

            //如果有登陆账号，执行相关函数
            if ($api.getStorage('lastUser')) {
              //打开发布模块
              //api.openWin({
              api.openWin({
                  name: 'win_detail',
                  url: './win_detail.html',
                  delay: 200,
                  pageParam: {
                    id: did
                  },
                  bounces:false
              });

            } else {
              //弹出弹窗进行登陆事件
              dialogBox_alert();
            }


          }


          /*弹出功能模块*/
          function dialogBox_alert() {
          		dialogBox.alert({
          		texts: {
          				title: '确认',
          				content: '您是游客状态，是否登录',
          				leftBtnTitle: '取消',
          				rightBtnTitle: '确认'
          		},
          		styles: {
          				bg: '#fff',
          				w: 300,
          				title: {
          						marginT: 20,
          						icon: 'widget://res/ug_check_small.png',
          						iconSize: 20,
          						titleSize: 14,
          						titleColor: '#000'
          				},
          				content: {
          						color: '#000',
          						size: 16
          				},
          				left: {
          						marginB: 7,
          						marginL: 20,
          						w: 130,
          						h: 35,
          						corner: 2,
          						bg: '#ffffff',
          						size: 16
          				},
          				right: {
          						marginB: 7,
          						marginL: 10,
          						w: 130,
          						h: 35,
          						corner: 2,
          						bg: '#ffffff',
          						size: 16
          				}
          		}
          }, function(ret) {
          		if (ret.eventType == 'left') {

          				var dialogBox = api.require('dialogBox');
          				dialogBox.close({
          						dialogName: 'alert'
          				});
          			return;
          		}
          		if (ret.eventType == 'right') {

          			var dialogBox = api.require('dialogBox');
          			dialogBox.close({
          					dialogName: 'alert'
          			});
          			goPageLogin();
          		}
          });
          }

          /*跳转到登陆页面功能模块*/
          	function goPageLogin() {
          		api.openWin({
          			name : 'win_login',
          			url : '../../user/win_login.html',
          			bounces: false,
          			delay: 200
          		});
          	};
    </script>
